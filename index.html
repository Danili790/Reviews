<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reviews</title>
    <link rel="stylesheet" href="normalize.css" />
    <!-- <link rel="stylesheet" href="./font-awesome/css/all.min.css" /> -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="./imgs/person-1.jpeg" id="person-img" />
          </div>
          <h4 id="author">Amina palu</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus quod
            officia ut illo expedita, maxime eaque recusandae aliquam omnis
            perferendis nulla obcaecati ab. In ut aut iste omnis? Accusantium
            enim blanditiis quis iusto perspiciatis.
          </p>
          <!-- prev next button -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"><</i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right">></i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">suprise me</button>
        </article>
      </section>
    </main>
  </body>
  <script src="app.js"></script>
</html>
